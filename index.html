// Задание 3
// В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

let day = prompt("Введите число от 1 до 31")
if (day <= 0 || day > 31) {
    alert("Введено не корректное число")
} else if (day <= 10) {
    alert("Первая декада")
}else if(day <= 20){
    alert("Вторая декада")
}else{
    alert("третья декада")
}

// Задание 4
// Необязательное задание. (Если вам показалось домашнее задание простым, выполняем данный пункт)
// (Для решения задания вам потребуется оператор остаток от деления %, например 10%3 === 1 , десять разделить на 3, остаток 1, второй пример 7 % 5, тут остаток от деления будет 2, ну и 3 пример это 14 % 10 === 4, остаток от деления на 10 будет равен 4)

// Необходимо от пользователя получить число.
// Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

const number = prompt('Введите число:');
const hundred = Math.trunc(number%1000/100);
const dozen = Math.trunc(number%100/10);
const piece = Math.trunc(number%10);
alert(`В числе ${number}\n количесвто сотен: ${hundred}\n десятков: ${dozen}\n единиц: ${piece}`);
